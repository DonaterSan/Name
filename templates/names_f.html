<body>

    <table>
        <tr>
            <th>id</th>
            <th>Text</th>
            <th>Link</th>
        </tr>
        {% for article in articles %}
        <tr>
            <td>{{ article.id }}</td>
            <td><a href="/names/{{ article.id }}">Подробнее</a></td>
            <td><a href="/names/{{ article.id }}/up">Редактировать</a></td>
            <td><a href="/names/{{ article.id }}/del">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    <td><a href="/">Добавить</a></td>

</div>
</body>
</html>
